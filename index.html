<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLMC Procurement System</title>
    <link rel="icon" href="data:,">

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/views.css">
    <link rel="stylesheet" href="styles/hero.css">

    <!-- Signature capture library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.3/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <!-- Top Navigation (hidden until auth state known - SEC-01) -->
    <nav class="top-nav" style="display: none;">
        <div class="top-nav-content">
            <a href="#/" class="nav-brand">
                <img src="https://raw.githubusercontent.com/pengr3/pr-po/main/CLMC%20Registered%20Logo.png"
                     alt="CLMC Logo"
                     onerror="this.style.display='none'">
                CLMC Operations
            </a>
            <div class="nav-links">
                <a href="#/" class="nav-link" data-route="dashboard">Home</a>
                <a href="#/clients" class="nav-link" data-route="clients">Clients</a>
                <a href="#/projects" class="nav-link" data-route="projects">Projects</a>
                <a href="#/mrf-form" class="nav-link" data-route="mrf_form">Material Request</a>
                <a href="#/procurement" class="nav-link" data-route="procurement">Procurement</a>
                <a href="#/finance" class="nav-link" data-route="finance">Finance</a>
                <div class="nav-dropdown" data-route="role_config">
                    <button class="nav-link nav-dropdown-trigger" data-route="role_config" onclick="toggleAdminDropdown(event)">Admin</button>
                    <div class="nav-dropdown-menu" id="adminDropdownMenu">
                        <a href="#/admin" class="nav-dropdown-item" onclick="setAdminSection('users')">User Management</a>
                        <a href="#/admin" class="nav-dropdown-item" onclick="setAdminSection('assignments')">Assignments</a>
                        <a href="#/admin" class="nav-dropdown-item" onclick="setAdminSection('settings')">Settings</a>
                    </div>
                </div>
                <button id="logoutBtn" class="nav-logout-btn" onclick="handleLogout()" style="display: none;">
                    Log Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <div id="app-container">
        <!-- Views will be loaded here dynamically -->
        <div style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading application...</p>
            </div>
        </div>
    </div>

    <!-- Global Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Global Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Admin Dropdown Navigation -->
    <script>
        // Admin dropdown toggle
        window.toggleAdminDropdown = function(event) {
            event.stopPropagation();
            var menu = document.getElementById('adminDropdownMenu');
            menu.classList.toggle('open');
        };

        // Set admin section before navigation
        window.setAdminSection = function(section) {
            // Store desired section so admin.js can read it on init
            window._pendingAdminSection = section;
            var menu = document.getElementById('adminDropdownMenu');
            if (menu) menu.classList.remove('open');

            // If already on admin route, switch section directly
            if (window.location.hash === '#/admin' || window.location.hash.indexOf('#/admin/') === 0) {
                if (window.switchAdminSection) {
                    window.switchAdminSection(section);
                }
            }
            // Otherwise, navigation happens via href="#/admin"
        };

        // Close dropdown on outside click
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-dropdown')) {
                var menu = document.getElementById('adminDropdownMenu');
                if (menu) menu.classList.remove('open');
            }
        });

        // Close dropdown on navigation
        window.addEventListener('hashchange', function() {
            var menu = document.getElementById('adminDropdownMenu');
            if (menu) menu.classList.remove('open');
        });
    </script>

    <!-- Load Firebase and Initialize App -->
    <script type="module">
        // Import Firebase service (initializes Firebase)
        import './app/firebase.js';

        // Import and initialize auth observer
        import { initAuthObserver } from './app/auth.js';

        // Import and initialize router
        import { initRouter } from './app/router.js';

        // Import utilities to make them available globally
        import './app/utils.js';

        // Import components to make them available globally
        import './app/components.js';

        // Initialize auth and router when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initAuthObserver();
                initRouter();
            });
        } else {
            initAuthObserver();
            initRouter();
        }
    </script>
</body>
</html>
