<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLMC Procurement System</title>
    <link rel="icon" href="data:,">

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/views.css">
    <link rel="stylesheet" href="styles/hero.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <a href="#/" class="nav-brand">
                <img src="https://raw.githubusercontent.com/pengr3/pr-po/main/CLMC%20Registered%20Logo.png"
                     alt="CLMC Logo"
                     onerror="this.style.display='none'">
                CLMC Procurement
            </a>
            <div class="nav-links">
                <a href="#/" class="nav-link">Home</a>
                <a href="#/mrf-form" class="nav-link">Material Request</a>
                <a href="#/procurement" class="nav-link">Procurement</a>
                <a href="#/finance" class="nav-link">Finance</a>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <div id="app-container">
        <!-- Views will be loaded here dynamically -->
        <div style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading application...</p>
            </div>
        </div>
    </div>

    <!-- Global Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Global Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Load Firebase and Initialize App -->
    <script type="module">
        // Import Firebase service (initializes Firebase)
        import './app/firebase.js';

        // Import and initialize router
        import { initRouter } from './app/router.js';

        // Import utilities to make them available globally
        import './app/utils.js';

        // Import components to make them available globally
        import './app/components.js';

        // Initialize the router when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initRouter();
            });
        } else {
            initRouter();
        }
    </script>
</body>
</html>
