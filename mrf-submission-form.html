<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Material Request Form (MRF) - CLMC Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .required {
            color: var(--danger);
            margin-left: 0.25rem;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Items Table */
        .items-section {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .items-table-wrapper {
            overflow-x: auto;
            margin: 1rem 0;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }

        .items-table th {
            background: var(--gray-800);
            color: white;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .items-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .items-table tbody tr:hover {
            background: var(--gray-50);
        }

        .items-table input,
        .items-table select {
            padding: 0.5rem;
            width: 100%;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 0.5rem 0.75rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--gray-200);
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid var(--warning);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Material Request Form (MRF)</h1>
            <p>CLMC - Procurement System</p>
        </div>

        <div class="form-content">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>
            <div id="alertWarning" class="alert alert-warning"></div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Submitting your request...</p>
            </div>

            <form id="mrfForm">
                <!-- Project Information -->
                <div class="form-section">
                    <h2 class="section-title">Project Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Project Name <span class="required">*</span></label>
                            <input type="text" id="projectName" required placeholder="e.g., Phirst Park Homes - Tower A">
                        </div>
                        <div class="form-group">
                            <label>Requestor Name <span class="required">*</span></label>
                            <input type="text" id="requestorName" required placeholder="e.g., Engr. Juan Dela Cruz">
                        </div>
                        <div class="form-group">
                            <label>Date Needed <span class="required">*</span></label>
                            <input type="date" id="dateNeeded" required>
                        </div>
                        <div class="form-group">
                            <label>Delivery Address <span class="required">*</span></label>
                            <select id="deliveryAddress" required>
                                <option value="">Select delivery location</option>
                                <option value="CLMC Engineering Services - Main Warehouse, Taguig">CLMC Main Warehouse - Taguig</option>
                                <option value="Stefanini Philippines Office">Stefanini Philippines Office</option>
                                <option value="Phirst Park Homes Inc - Project Site">Phirst Park Homes - Project Site</option>
                                <option value="Client Site - To be specified">Client Site - To be specified</option>
                                <option value="Other">Other (Specify in justification)</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Justification / Purpose <span class="required">*</span></label>
                            <textarea id="justification" required placeholder="Briefly explain why these materials are needed..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Items Section -->
                <div class="form-section">
                    <h2 class="section-title">Requested Items</h2>
                    <div class="items-section">
                        <div class="items-table-wrapper">
                            <table class="items-table">
                                <thead>
                                    <tr>
                                        <th style="width: 45%;">Item Description</th>
                                        <th style="width: 15%;">Quantity</th>
                                        <th style="width: 20%;">Unit</th>
                                        <th style="width: 20%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                    <tr>
                                        <td><input type="text" placeholder="e.g., Circuit Breaker 20A" required></td>
                                        <td><input type="number" min="1" placeholder="1" required></td>
                                        <td>
                                            <select required>
                                                <option value="">Select</option>
                                                <option value="pcs">pcs</option>
                                                <option value="boxes">boxes</option>
                                                <option value="meters">meters</option>
                                                <option value="kg">kg</option>
                                                <option value="liters">liters</option>
                                                <option value="sets">sets</option>
                                                <option value="rolls">rolls</option>
                                                <option value="bags">bags</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addItem()">+ Add Another Item</button>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                    <button type="submit" class="btn btn-primary">
                        <span>üì§</span> Submit MRF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://pengr3.app.n8n.cloud/webhook/submit-mrf';

        // Set minimum date to today
        document.getElementById('dateNeeded').min = new Date().toISOString().split('T')[0];

        // Add new item row
        function addItem() {
            const tbody = document.getElementById('itemsTableBody');
            const newRow = tbody.rows[0].cloneNode(true);
            
            // Clear values
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.querySelector('select').selectedIndex = 0;
            
            tbody.appendChild(newRow);
        }

        // Remove item row
        function removeItem(button) {
            const tbody = document.getElementById('itemsTableBody');
            if (tbody.rows.length > 1) {
                button.closest('tr').remove();
            } else {
                showAlert('warning', 'You must have at least one item in the request.');
            }
        }

        // Collect items from table
        function collectItems() {
            const tbody = document.getElementById('itemsTableBody');
            const items = [];
            
            for (let row of tbody.rows) {
                const item = row.cells[0].querySelector('input').value.trim();
                const qty = parseInt(row.cells[1].querySelector('input').value);
                const unit = row.cells[2].querySelector('select').value;
                
                if (item && qty && unit) {
                    items.push({ item, qty, unit });
                }
            }
            
            return items;
        }

        // Show alert message
        function showAlert(type, message) {
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            const alertWarning = document.getElementById('alertWarning');
            
            // Hide all alerts
            alertSuccess.classList.remove('show');
            alertError.classList.remove('show');
            alertWarning.classList.remove('show');
            
            // Show appropriate alert
            if (type === 'success') {
                alertSuccess.textContent = message;
                alertSuccess.classList.add('show');
            } else if (type === 'error') {
                alertError.textContent = message;
                alertError.classList.add('show');
            } else if (type === 'warning') {
                alertWarning.textContent = message;
                alertWarning.classList.add('show');
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertSuccess.classList.remove('show');
                alertError.classList.remove('show');
                alertWarning.classList.remove('show');
            }, 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('mrfForm');
            
            if (show) {
                loading.classList.add('show');
                form.style.display = 'none';
            } else {
                loading.classList.remove('show');
                form.style.display = 'block';
            }
        }

        // Reset form
        function resetForm() {
            if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                document.getElementById('mrfForm').reset();
                
                // Keep only one item row
                const tbody = document.getElementById('itemsTableBody');
                while (tbody.rows.length > 1) {
                    tbody.deleteRow(1);
                }
                
                showAlert('success', 'Form has been reset.');
            }
        }

        // Handle form submission
        document.getElementById('mrfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const projectName = document.getElementById('projectName').value.trim();
            const requestorName = document.getElementById('requestorName').value.trim();
            const dateNeeded = document.getElementById('dateNeeded').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const justification = document.getElementById('justification').value.trim();
            const items = collectItems();
            
            // Validate
            if (items.length === 0) {
                showAlert('error', 'Please add at least one item to your request.');
                return;
            }
            
            // Prepare data
            const mrfData = {
                project_name: projectName,
                requestor_name: requestorName,
                date_needed: dateNeeded,
                delivery_address: deliveryAddress,
                justification: justification,
                items: items
            };
            
            // Show loading
            showLoading(true);
            
            try {
                // Submit to webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mrfData)
                });
                
                showLoading(false);
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('success', `‚úÖ MRF submitted successfully! Your MRF ID is: ${result.mrf_id || 'Pending'}. The procurement team has been notified.`);
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        document.getElementById('mrfForm').reset();
                        const tbody = document.getElementById('itemsTableBody');
                        while (tbody.rows.length > 1) {
                            tbody.deleteRow(1);
                        }
                    }, 3000);
                } else {
                    throw new Error('Submission failed');
                }
                
            } catch (error) {
                showLoading(false);
                showAlert('error', '‚ùå Failed to submit MRF. Please check your connection and try again, or contact IT support.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
