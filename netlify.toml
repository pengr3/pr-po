# Netlify Configuration
# Alternative to _headers file with more flexibility

[[headers]]
  # Apply these headers to all routes
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "frame-ancestors 'self'"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # HTML files - must revalidate
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate, max-age=0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "frame-ancestors 'self'"

[[headers]]
  # CSS files - cache for 1 year with immutable
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  # JavaScript files - cache for 1 year with immutable
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  # Images - cache for 1 year with immutable
  for = "/:filename.:ext"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
  [headers.match]
    ext = ["jpg", "jpeg", "png", "gif", "svg", "webp", "ico"]

[[headers]]
  # Fonts - cache for 1 year with immutable
  for = "/:filename.:ext"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
  [headers.match]
    ext = ["woff", "woff2", "ttf", "eot", "otf"]
