<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Material Request Form (MRF) - CLMC Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .table-container {
            overflow-x: auto;
            margin: 1rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            background: var(--gray-100);
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 2px solid var(--gray-300);
        }

        td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        td input,
        td select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--gray-200);
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-unit {
            display: none;
            margin-top: 0.5rem;
        }

        .custom-unit.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Material Request Form (MRF)</h1>
            <p>CLMC Engineering Services</p>
        </div>

        <div class="form-content">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>
            <div id="alertWarning" class="alert alert-warning"></div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Submitting your request...</p>
            </div>

            <!-- Form -->
            <form id="mrfForm">
                <!-- Request Type Section -->
                <div class="form-section">
                    <h2 class="section-title">Request Type</h2>
                    <div class="form-group full-width">
                        <label>Select Request Type *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="typeMaterial" name="requestType" value="material" checked>
                                <label for="typeMaterial">Material Request</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="typeService" name="requestType" value="service">
                                <label for="typeService">Delivery/Hauling/Transportation</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Urgency Level Section -->
                <div class="form-section">
                    <h2 class="section-title">Urgency Level</h2>
                    <div class="form-group full-width">
                        <label>Select Urgency Level *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="urgencyLow" name="urgencyLevel" value="Low" checked>
                                <label for="urgencyLow" style="color: #22c55e;">Low - Standard processing (5-7 business days)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="urgencyMedium" name="urgencyLevel" value="Medium">
                                <label for="urgencyMedium" style="color: #f59e0b;">Medium - Priority processing (3-5 business days)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="urgencyHigh" name="urgencyLevel" value="High">
                                <label for="urgencyHigh" style="color: #ef4444;">High - Urgent processing (1-2 business days)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="urgencyCritical" name="urgencyLevel" value="Critical">
                                <label for="urgencyCritical" style="color: #dc2626; font-weight: 600;">Critical - Immediate attention required (same day if possible)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="form-section">
                    <h2 class="section-title">Basic Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectName">Project Name *</label>
                            <select id="projectName" required>
                                <option value="">Loading projects...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requestorName">Your Name *</label>
                            <input type="text" id="requestorName" required>
                        </div>
                        <div class="form-group">
                            <label for="dateNeeded">Date Needed *</label>
                            <input type="date" id="dateNeeded" required>
                        </div>
                    </div>
                </div>

                <!-- Delivery Information -->
                <div class="form-section">
                    <h2 class="section-title">Delivery Information</h2>
                    <div class="form-group full-width">
                        <label for="deliveryAddress">Delivery Address *</label>
                        <textarea id="deliveryAddress" rows="3" placeholder="Enter complete delivery address (e.g., 3rd Floor, Building A, 123 Main St, BGC, Taguig City 1634)" required></textarea>
                    </div>
                </div>

                <!-- Items Requested -->
                <div class="form-section">
                    <h2 class="section-title">Items Requested</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 25%;">Item Description *</th>
                                    <th style="width: 10%;">Quantity *</th>
                                    <th style="width: 15%;">Unit *</th>
                                    <th style="width: 20%;">Category *</th>
                                    <th style="width: 10%;">Action</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr>
                                    <td><input type="text" class="item-name" required></td>
                                    <td><input type="number" class="item-qty" min="1" required></td>
                                    <td>
                                        <select class="item-unit" onchange="toggleCustomUnit(this)" required>
                                            <option value="">Select Unit</option>
                                            <option value="pcs">pcs</option>
                                            <option value="boxes">boxes</option>
                                            <option value="bags">bags</option>
                                            <option value="lot">lot</option>
                                            <option value="gallons">gallons</option>
                                            <option value="bottles">bottles</option>
                                            <option value="bundle">bundle</option>
                                            <option value="cans">cans</option>
                                            <option value="trucks">trucks</option>
                                            <option value="ride">ride</option>
                                            <option value="sheets">sheets</option>
                                            <option value="yards">yards</option>
                                            <option value="pail">pail</option>
                                            <option value="others">Others (specify)</option>
                                        </select>
                                        <input type="text" class="custom-unit-input" placeholder="Specify unit" style="display: none; margin-top: 0.5rem;">
                                    </td>
                                    <td>
                                        <select class="item-category" required>
                                            <option value="">Select Category</option>
                                            <option value="CIVIL">CIVIL</option>
                                            <option value="ELECTRICAL">ELECTRICAL</option>
                                            <option value="HVAC">HVAC</option>
                                            <option value="PLUMBING">PLUMBING</option>
                                            <option value="TOOLS & EQUIPMENTS">TOOLS & EQUIPMENTS</option>
                                            <option value="SAFETY">SAFETY</option>
                                            <option value="SUBCON">SUBCON</option>
                                            <option value="TRANSPORTATION">TRANSPORTATION</option>
                                            <option value="HAULING & DELIVERY">HAULING & DELIVERY</option>
                                            <option value="OTHERS">OTHERS</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addItem()">Add Another Item</button>
                </div>

                <!-- Justification -->
                <div class="form-section">
                    <h2 class="section-title">Justification</h2>
                    <div class="form-group full-width">
                        <label for="justification">Reason for Request *</label>
                        <textarea id="justification" rows="4" placeholder="Please explain why these items/services are needed..." required></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                    <button type="submit" class="btn btn-success">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, onSnapshot, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAlHcmPmkCk6CKsRbfpHpCheHb2GcLz0Oc",
            authDomain: "clmc-procurement.firebaseapp.com",
            projectId: "clmc-procurement",
            storageBucket: "clmc-procurement.firebasestorage.app",
            messagingSenderId: "946184501660",
            appId: "1:946184501660:web:6559c5de405e72100ab059"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load projects from Firebase and populate dropdown
        function loadProjects() {
            const projectSelect = document.getElementById('projectName');

            try {
                const projectsRef = collection(db, 'projects');
                // Only filter by status - sorting will be done in JavaScript to avoid composite index requirement
                const q = query(projectsRef, where('status', '==', 'active'));

                onSnapshot(q, (snapshot) => {
                    // Clear existing options
                    projectSelect.innerHTML = '<option value="">-- Select a project --</option>';

                    if (snapshot.empty) {
                        projectSelect.innerHTML = '<option value="">No projects available</option>';
                        return;
                    }

                    // Collect projects and sort them in JavaScript
                    const projects = [];
                    snapshot.forEach(doc => {
                        projects.push(doc.data());
                    });

                    // Sort projects alphabetically by project_name
                    projects.sort((a, b) => a.project_name.localeCompare(b.project_name));

                    // Add sorted project options
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.project_name;
                        option.textContent = project.project_name;
                        projectSelect.appendChild(option);
                    });
                }, (error) => {
                    console.error('Error loading projects:', error);
                    projectSelect.innerHTML = '<option value="">Error loading projects</option>';
                });
            } catch (error) {
                console.error('Error setting up projects listener:', error);
                projectSelect.innerHTML = '<option value="">Error loading projects</option>';
            }
        }

        // Load projects on page load
        loadProjects();

        // Generate MRF ID
        async function generateMRFId() {
            const year = new Date().getFullYear();

            // Get ALL MRFs and find the maximum number for current year
            // IMPORTANT: We must scan all MRFs to find the true maximum number,
            // not just the most recently submitted one (which could have a lower number)
            const mrfsRef = collection(db, 'mrfs');
            const snapshot = await getDocs(mrfsRef);

            let maxNum = 0;
            const yearPrefix = `MRF-${year}-`;

            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.mrf_id && data.mrf_id.startsWith(yearPrefix)) {
                    const match = data.mrf_id.match(/MRF-\d{4}-(\d+)/);
                    if (match) {
                        const num = parseInt(match[1]);
                        if (num > maxNum) {
                            maxNum = num;
                        }
                    }
                }
            });

            return `MRF-${year}-${String(maxNum + 1).padStart(3, '0')}`;
        }

        // Set minimum date to today
        document.getElementById('dateNeeded').min = new Date().toISOString().split('T')[0];

        // Toggle custom unit input
        window.toggleCustomUnit = function(selectElement) {
            const row = selectElement.closest('tr');
            const customInput = row.querySelector('.custom-unit-input');
            
            if (selectElement.value === 'others') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
                customInput.value = '';
            }
        };

        // Add new item row
        window.addItem = function() {
            const tbody = document.getElementById('itemsTableBody');
            const newRow = tbody.rows[0].cloneNode(true);
            
            // Clear values
            newRow.querySelectorAll('input').forEach(input => {
                input.value = '';
                if (input.classList.contains('custom-unit-input')) {
                    input.style.display = 'none';
                    input.required = false;
                }
            });
            newRow.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            
            tbody.appendChild(newRow);
        };

        // Remove item row
        window.removeItem = function(button) {
            const tbody = document.getElementById('itemsTableBody');
            if (tbody.rows.length > 1) {
                button.closest('tr').remove();
            } else {
                showAlert('warning', 'You must have at least one item in the request.');
            }
        };

        // Collect items from table
        function collectItems() {
            const tbody = document.getElementById('itemsTableBody');
            const items = [];
            
            for (let row of tbody.rows) {
                const itemName = row.querySelector('.item-name').value.trim();
                const qty = parseInt(row.querySelector('.item-qty').value);
                const unitSelect = row.querySelector('.item-unit');
                const customUnitInput = row.querySelector('.custom-unit-input');
                const unit = unitSelect.value === 'others' ? customUnitInput.value.trim() : unitSelect.value;
                const category = row.querySelector('.item-category').value;
                
                if (itemName && qty && unit && category) {
                    items.push({ 
                        item: itemName, 
                        qty, 
                        unit,
                        category 
                    });
                }
            }
            
            return items;
        }

        // Show alert message
        function showAlert(type, message) {
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            const alertWarning = document.getElementById('alertWarning');
            
            // Hide all alerts
            alertSuccess.classList.remove('show');
            alertError.classList.remove('show');
            alertWarning.classList.remove('show');
            
            // Show appropriate alert
            if (type === 'success') {
                alertSuccess.textContent = message;
                alertSuccess.classList.add('show');
            } else if (type === 'error') {
                alertError.textContent = message;
                alertError.classList.add('show');
            } else if (type === 'warning') {
                alertWarning.textContent = message;
                alertWarning.classList.add('show');
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertSuccess.classList.remove('show');
                alertError.classList.remove('show');
                alertWarning.classList.remove('show');
            }, 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('mrfForm');
            
            if (show) {
                loading.classList.add('show');
                form.style.display = 'none';
            } else {
                loading.classList.remove('show');
                form.style.display = 'block';
            }
        }

        // Reset form
        window.resetForm = function() {
            if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                document.getElementById('mrfForm').reset();
                
                // Keep only one item row
                const tbody = document.getElementById('itemsTableBody');
                while (tbody.rows.length > 1) {
                    tbody.deleteRow(1);
                }
                
                // Hide custom unit inputs
                document.querySelectorAll('.custom-unit-input').forEach(input => {
                    input.style.display = 'none';
                    input.required = false;
                });
                
                showAlert('success', 'Form has been reset.');
            }
        };

        // Handle form submission
        document.getElementById('mrfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const requestType = document.querySelector('input[name="requestType"]:checked').value;
            const urgencyLevel = document.querySelector('input[name="urgencyLevel"]:checked').value;
            const projectName = document.getElementById('projectName').value.trim();
            const requestorName = document.getElementById('requestorName').value.trim();
            const dateNeeded = document.getElementById('dateNeeded').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const justification = document.getElementById('justification').value.trim();
            const items = collectItems();
            
            // Validate
            if (items.length === 0) {
                showAlert('error', 'Please add at least one item to your request.');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                // Generate MRF ID
                const mrfId = await generateMRFId();
                
                // Prepare Firestore document
                const mrfDoc = {
                    mrf_id: mrfId,
                    request_type: requestType,
                    urgency_level: urgencyLevel,
                    project_name: projectName,
                    requestor_name: requestorName,
                    date_needed: dateNeeded,
                    date_submitted: new Date().toISOString().split('T')[0],
                    delivery_address: deliveryAddress,
                    justification: justification,
                    items_json: JSON.stringify(items),
                    status: 'Pending',
                    created_at: new Date().toISOString()
                };
                
                // Submit to Firebase
                await addDoc(collection(db, 'mrfs'), mrfDoc);
                
                showLoading(false);
                
                const typeLabel = requestType === 'material' ? 'Material Request' : 'Delivery/Hauling/Transportation Request';
                showAlert('success', `${typeLabel} submitted successfully! Your MRF ID is: ${mrfId}. The procurement team has been notified.`);
                
                // Reset form after .5 seconds
                setTimeout(() => {
                    document.getElementById('mrfForm').reset();
                    const tbody = document.getElementById('itemsTableBody');
                    while (tbody.rows.length > 1) {
                        tbody.deleteRow(1);
                    }
                    document.querySelectorAll('.custom-unit-input').forEach(input => {
                        input.style.display = 'none';
                        input.required = false;
                    });
                }, 500);
                
            } catch (error) {
                showLoading(false);
                showAlert('error', 'Failed to submit MRF. Please check your connection and try again, or contact IT support.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
